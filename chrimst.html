<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞快乐 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 雪花效果 */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* 主容器 */
        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 圣诞树 */
        .tree {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 255, 255, 0.8);
            }
        }

        .message {
            color: #fff;
            font-size: 1.3em;
            line-height: 1.8;
            margin: 30px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* 礼物盒动画 */
        .gifts {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .gift {
            font-size: 50px;
            animation: rotate 3s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gift:hover {
            transform: scale(1.3);
        }

        .gift:nth-child(1) {
            animation-delay: 0s;
        }
        .gift:nth-child(2) {
            animation-delay: 0.5s;
        }
        .gift:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes rotate {
            0%, 100% {
                transform: rotate(-10deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        /* 星星装饰 */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            color: gold;
            animation: twinkle 1.5s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .button {
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #c31432 0%, #e53935 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(227, 57, 53, 0.4);
            transition: all 0.3s;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(227, 57, 53, 0.6);
        }

        /* 祝福弹窗 */
        .blessing-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeInBg 0.3s ease;
        }

        .blessing-modal.show {
            display: flex;
        }

        @keyframes fadeInBg {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .blessing-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px;
            border-radius: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            transform: translateY(-50px);
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .blessing-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: popIn 0.6s ease 0.3s backwards;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .blessing-text {
            font-size: 1.8em;
            color: white;
            margin: 20px 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease 0.5s backwards;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            line-height: 40px;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <!-- 祝福弹窗 -->
    <div class="blessing-modal" id="blessingModal">
        <div class="blessing-content">
            <button class="close-btn" onclick="closeModal()">×</button>
            <div class="blessing-icon" id="blessingIcon"></div>
            <div class="blessing-text" id="blessingText">圣诞快乐!</div>
        </div>
    </div>
    
    <div class="container">
        <div class="tree"></div>
        <h1>圣诞快乐</h1>
        <div class="message">
            愿这个圣诞节<br>
            带给你温暖与欢乐<br>
            愿新的一年<br>
            所有的梦想都能实现
        </div>
        <div class="gifts">
            <div class="gift" title="平安"></div>
            <div class="gift" title="喜乐"></div>
            <div class="gift" title="祝福"></div>
        </div>
        <button class="button" onclick="showGreeting()">点击获取祝福</button>
    </div>

    <script>
        // 创建雪花
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 8000);
        }

        setInterval(createSnowflake, 200);

        // 创建星星
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.innerHTML = '';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.fontSize = Math.random() * 15 + 5 + 'px';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }

        // 祝福语列表
        const greetings = [
            { icon: "", text: "愿圣诞老人把最好的礼物送给你！" },
            { icon: "", text: "愿你的生活像圣诞树一样闪闪发光！" },
            { icon: "", text: "愿所有美好如约而至！" },
            { icon: "", text: "愿冬日暖阳常伴你左右！" },
            { icon: "", text: "愿欢乐的铃声为你奏响幸福乐章！" },
            { icon: "", text: "愿新年带来新希望、新梦想！" },
            { icon: "", text: "愿每一天都充满惊喜与感动！" },
            { icon: "", text: "愿你被这个世界温柔以待！" }
        ];

        function showGreeting() {
            const modal = document.getElementById('blessingModal');
            const icon = document.getElementById('blessingIcon');
            const text = document.getElementById('blessingText');
            
            const randomBlessing = greetings[Math.floor(Math.random() * greetings.length)];
            icon.textContent = randomBlessing.icon;
            text.textContent = randomBlessing.text;
            
            modal.classList.add('show');
            createConfetti();
        }

        function closeModal() {
            const modal = document.getElementById('blessingModal');
            modal.classList.remove('show');
        }

        // 点击背景关闭
        document.getElementById('blessingModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // 创建五彩纸屑
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#a8e6cf', '#ff8b94', '#c7ceea'];
            const modal = document.querySelector('.blessing-content');
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    modal.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        // 礼物点击效果
        document.querySelectorAll('.gift').forEach(gift => {
            gift.addEventListener('click', function() {
                const modal = document.getElementById('blessingModal');
                const icon = document.getElementById('blessingIcon');
                const text = document.getElementById('blessingText');
                
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = '';
                }, 10);
                
                const messages = {
                    '': { icon: '', text: '收到了平安的祝福！愿你平安喜乐每一天！' },
                    '': { icon: '', text: '圣诞老人送来了喜乐！Ho Ho Ho~' },
                    '': { icon: '', text: '雪人带来了温暖的问候！让我们一起堆雪人吧！' }
                };
                
                const message = messages[this.innerHTML];
                icon.textContent = message.icon;
                text.textContent = message.text;
                
                modal.classList.add('show');
                createConfetti();
            });
        });
    </script>
</body>
</html>
