<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Christmas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            display: block;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 100%);
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 255, 0.03) 0px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 5;
        }
        
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 6;
        }
        
        .glitch {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            color: #0ff;
            text-shadow: 
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 40px #0ff,
                0 0 80px #f0f,
                2px 2px 0 #f0f,
                -2px -2px 0 #ff0;
            opacity: 0;
            animation: glitchFade 4s ease-in-out;
            pointer-events: none;
            z-index: 10;
            letter-spacing: 10px;
        }
        
        @keyframes glitchFade {
            0%, 100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5);
                filter: blur(10px);
            }
            10%, 90% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
                filter: blur(0px);
            }
            15%, 25%, 35%, 85% {
                transform: translate(-48%, -50%) scale(1);
            }
            20%, 30%, 80% {
                transform: translate(-52%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="scanline"></div>
    <div class="vignette"></div>
    <div class="glitch" id="message"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const message = document.getElementById('message');
        
        let scene, camera, renderer;
        let particles = [];
        let currentEffect = 0;
        let transitionTime = 0;
        
        const effects = [
            'explodingCube',
            'spiralDissolve',
            'matrixRain',
            'geometricShatter',
            'quantumField'
        ];
        

        
        function createEffect() {
            particles.forEach(p => scene.remove(p));
            particles = [];
            
            const effect = effects[currentEffect];
            
            if (effect === 'explodingCube') {
                createExplodingCube();
            } else if (effect === 'spiralDissolve') {
                createSpiralDissolve();
            } else if (effect === 'matrixRain') {
                createMatrixRain();
            } else if (effect === 'geometricShatter') {
                createGeometricShatter();
            } else if (effect === 'quantumField') {
                createQuantumField();
            }
        }
        
        function createExplodingCube() {
            const geometry = new THREE.BoxGeometry(0.4, 0.3, 0.3);
            
            for (let x = -5; x <= 5; x++) {
                for (let y = -5; y <= 5; y++) {
                    for (let z = -5; z <= 5; z++) {
                        const material = new THREE.MeshBasicMaterial({
                            color: new THREE.Color().setHSL(Math.random(), 1, 0.5),
                            transparent: true,
                            opacity: 0.8
                        });
                        
                        const cube = new THREE.Mesh(geometry, material);
                        cube.position.set(x * 0.5, y * 0.5, z * 0.5);
                        
                        cube.userData = {
                            velocity: new THREE.Vector3(
                                (Math.random() - 0.5) * 0.1,
                                (Math.random() - 0.5) * 0.1,
                                (Math.random() - 0.5) * 0.1
                            ),
                            rotationSpeed: new THREE.Vector3(
                                Math.random() * 0.1,
                                Math.random() * 0.1,
                                Math.random() * 0.1
                            )
                        };
                        
                        scene.add(cube);
                        particles.push(cube);
                    }
                }
            }
        }
        
        function createSpiralDissolve() {
            const geometry = new THREE.TetrahedronGeometry(0.15);
            
            for (let i = 0; i < 500; i++) {
                const hue = (i / 500) * 0.3 + 0.5;
                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(hue, 1, 0.6),
                    transparent: true,
                    opacity: 0.9,
                    wireframe: Math.random() > 0.7
                });
                
                const particle = new THREE.Mesh(geometry, material);
                
                const angle = (i / 500) * Math.PI * 8;
                const radius = (i / 500) * 8;
                
                particle.position.set(
                    Math.cos(angle) * radius,
                    (i / 500) * 10 - 5,
                    Math.sin(angle) * radius
                );
                
                particle.userData = {
                    angle: angle,
                    radius: radius,
                    speed: 0.02 + Math.random() * 0.02,
                    index: i
                };
                
                scene.add(particle);
                particles.push(particle);
            }
        }
        
        function createMatrixRain() {
            const geometry = new THREE.BoxGeometry(0.2, 0.5, 0.2);
            
            for (let i = 0; i < 300; i++) {
                const material = new THREE.MeshBasicMaterial({
                    color: Math.random() > 0.5 ? 0x00ff00 : 0x00ffff,
                    transparent: true,
                    opacity: Math.random() * 0.5 + 0.5
                });
                
                const particle = new THREE.Mesh(geometry, material);
                
                particle.position.set(
                    (Math.random() - 0.5) * 20,
                    Math.random() * 20 - 10,
                    (Math.random() - 0.5) * 20
                );
                
                particle.userData = {
                    speed: Math.random() * 0.2 + 0.1,
                    resetY: Math.random() * 20 - 10
                };
                
                scene.add(particle);
                particles.push(particle);
            }
        }
        
        function createGeometricShatter() {
            const geometries = [
                new THREE.OctahedronGeometry(0.3),
                new THREE.IcosahedronGeometry(0.3),
                new THREE.TetrahedronGeometry(0.3)
            ];
            
            for (let i = 0; i < 200; i++) {
                const geometry = geometries[Math.floor(Math.random() * geometries.length)];
                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(Math.random() * 0.3 + 0.5, 1, 0.5),
                    transparent: true,
                    opacity: 0.8,
                    wireframe: Math.random() > 0.6
                });
                
                const particle = new THREE.Mesh(geometry, material);
                
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                const radius = Math.random() * 3 + 3;
                
                particle.position.set(
                    radius * Math.sin(phi) * Math.cos(theta),
                    radius * Math.sin(phi) * Math.sin(theta),
                    radius * Math.cos(phi)
                );
                
                particle.userData = {
                    velocity: particle.position.clone().normalize().multiplyScalar(0.05),
                    rotationSpeed: new THREE.Vector3(
                        Math.random() * 0.1,
                        Math.random() * 0.1,
                        Math.random() * 0.1
                    ),
                    life: 1
                };
                
                scene.add(particle);
                particles.push(particle);
            }
        }
        
        function createQuantumField() {
            const geometry = new THREE.SphereGeometry(0.1, 8, 8);
            
            for (let i = 0; i < 400; i++) {
                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(0.5 + Math.random() * 0.3, 1, 0.6),
                    transparent: true,
                    opacity: 0.6
                });
                
                const particle = new THREE.Mesh(geometry, material);
                
                particle.position.set(
                    (Math.random() - 0.5) * 15,
                    (Math.random() - 0.5) * 15,
                    (Math.random() - 0.5) * 15
                );
                
                particle.userData = {
                    offset: Math.random() * Math.PI * 2,
                    speed: Math.random() * 0.02 + 0.01,
                    originalPos: particle.position.clone()
                };
                
                scene.add(particle);
                particles.push(particle);
            }
        }
        
        function updateParticles() {
            const effect = effects[currentEffect];
            const time = Date.now() * 0.001;
            
            if (effect === 'explodingCube') {
                particles.forEach(p => {
                    p.position.add(p.userData.velocity);
                    p.rotation.x += p.userData.rotationSpeed.x;
                    p.rotation.y += p.userData.rotationSpeed.y;
                    p.rotation.z += p.userData.rotationSpeed.z;
                    
                    p.userData.velocity.multiplyScalar(0.99);
                    
                    if (Math.abs(p.position.x) > 10) p.userData.velocity.x *= -1;
                    if (Math.abs(p.position.y) > 10) p.userData.velocity.y *= -1;
                    if (Math.abs(p.position.z) > 10) p.userData.velocity.z *= -1;
                });
            } else if (effect === 'spiralDissolve') {
                particles.forEach(p => {
                    p.userData.angle += p.userData.speed;
                    p.position.x = Math.cos(p.userData.angle) * p.userData.radius;
                    p.position.z = Math.sin(p.userData.angle) * p.userData.radius;
                    p.rotation.x += 0.05;
                    p.rotation.y += 0.05;
                });
            } else if (effect === 'matrixRain') {
                particles.forEach(p => {
                    p.position.y -= p.userData.speed;
                    if (p.position.y < -15) {
                        p.position.y = 15;
                        p.position.x = (Math.random() - 0.5) * 20;
                    }
                });
            } else if (effect === 'geometricShatter') {
                particles.forEach(p => {
                    p.position.add(p.userData.velocity);
                    p.rotation.x += p.userData.rotationSpeed.x;
                    p.rotation.y += p.userData.rotationSpeed.y;
                    p.rotation.z += p.userData.rotationSpeed.z;
                    
                    p.userData.life -= 0.003;
                    p.material.opacity = Math.max(0, p.userData.life);
                    
                    if (p.userData.life <= 0) {
                        p.position.set(0, 0, 0);
                        p.userData.velocity = p.position.clone().normalize().multiplyScalar(0.05);
                        p.userData.life = 1;
                        p.material.opacity = 0.8;
                    }
                });
            } else if (effect === 'quantumField') {
                particles.forEach(p => {
                    const offset = p.userData.offset + time * p.userData.speed;
                    p.position.x = p.userData.originalPos.x + Math.sin(offset) * 2;
                    p.position.y = p.userData.originalPos.y + Math.cos(offset * 1.3) * 2;
                    p.position.z = p.userData.originalPos.z + Math.sin(offset * 0.7) * 2;
                    
                    const scale = 1 + Math.sin(offset * 2) * 0.5;
                    p.scale.set(scale, scale, scale);
                });
            }
        }
        
        function switchEffect() {
            currentEffect = (currentEffect + 1) % effects.length;
            
            message.textContent = '圣诞快乐！';
            message.style.animation = 'none';
            setTimeout(() => {
                message.style.animation = 'glitchFade 4s ease-in-out';
            }, 10);
            
            createEffect();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            updateParticles();
            
            camera.position.x = Math.sin(Date.now() * 0.0002) * 2;
            camera.position.y = Math.cos(Date.now() * 0.0003) * 2;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
    
    </script>
</body>
</html>
